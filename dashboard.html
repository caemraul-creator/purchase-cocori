<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Dashboard - Purchase Request System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <script src="config.js"></script>
  <script src="ui-helper.js"></script>
  <script src="dashboard.js"></script>

  <style>
    /* ===================== CSS.CSS (BASE) ===================== */
    :root {
      --primary: #2563eb;
      --bg: #f4f6fb;
      --text: #111827;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--text);
    }
    .container { max-width: 1200px; margin: 0 auto; }
    
    /* ===================== THEMES.CSS (MODERN) ===================== */
    body.theme-dashboard {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%) !important;
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
    }

    /* HEADER */
    .header {
      text-align: center; margin-bottom: 40px;
      animation: fadeInDown 0.6s ease;
    }

    .logo-section {
      margin-bottom: 20px;
    }

    .logo-section img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    .greeting-box {
      font-size: 2.5rem; font-weight: 700; color: #1f2937;
      display: flex; align-items: center; justify-content: center; gap: 12px;
    }
    .greeting-emoji { animation: wave 2s infinite; display: inline-block; }
    @keyframes wave { 0%,100%{transform:rotate(0deg)} 25%{transform:rotate(15deg)} 75%{transform:rotate(-15deg)} }
    .header p { color: #6b7280; margin-top: 5px; }

    /* STATS GRID */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px; margin-bottom: 40px;
      animation: fadeInUp 0.6s ease 0.2s backwards;
    }
    .stat-card {
      background: white; border-radius: 16px; padding: 20px;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e5e7eb;
      transition: transform 0.2s;
    }
    .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
    
    .stat-icon-wrapper {
      width: 50px; height: 50px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; margin-right: 15px;
    }
    .stat-value { font-size: 2rem; font-weight: 700; line-height: 1; }
    .stat-label { font-size: 0.85rem; font-weight: 600; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px; }

    /* COLOR THEMES FOR CARDS */
    .stat-card.pending .stat-icon-wrapper { background: #fff7ed; color: #c2410c; }
    .stat-card.pending .stat-value { color: #c2410c; }
    
    .stat-card.approved .stat-icon-wrapper { background: #eff6ff; color: #1d4ed8; }
    .stat-card.approved .stat-value { color: #1d4ed8; }

    .stat-card.done .stat-icon-wrapper { background: #f0fdf4; color: #15803d; }
    .stat-card.done .stat-value { color: #15803d; }

    .stat-card.rejected .stat-icon-wrapper { background: #fef2f2; color: #b91c1c; }
    .stat-card.rejected .stat-value { color: #b91c1c; }

    /* MENU GRID (YANG DIUBAH MENJADI 3 KOLOM) */
    .section-head h2 { font-size: 1.5rem; color: #374151; margin-bottom: 20px; }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px; 
      animation: fadeInUp 0.6s ease 0.4s backwards;
    }

    .menu-item {
      background: white; border-radius: 16px; padding: 24px;
      text-decoration: none; color: inherit; border: 1px solid #e5e7eb;
      display: flex; align-items: center; gap: 15px;
      transition: all 0.2s;
    }
    .menu-item:hover {
      border-color: #93c5fd; transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.1);
    }
    .menu-item-icon {
      width: 50px; height: 50px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; background: #f3f4f6; transition: background 0.2s;
    }
    .menu-item:hover .menu-item-icon { background: #eff6ff; color: #2563eb; }
    
    .menu-item-info h3 { margin: 0 0 4px 0; font-size: 1.1rem; }
    .menu-item-info p { margin: 0; font-size: 0.85rem; color: #6b7280; }
    .menu-item-arrow { margin-left: auto; color: #d1d5db; font-weight: bold; }

    /* MEDIA QUERY (Agar tetap rapi di HP) */
    @media (max-width: 768px) {
      .menu-grid {
        grid-template-columns: 1fr;
      }
    }

    /* USER FLOATER */
    .user-floater {
      position: fixed; bottom: 24px; left: 24px;
      background: white; padding: 10px 16px; border-radius: 50px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1); border: 1px solid #e5e7eb;
      display: flex; align-items: center; gap: 12px; z-index: 999;
      animation: slideUp 0.5s ease;
    }
    .user-avatar {
      width: 36px; height: 36px; border-radius: 50%;
      background: #3b82f6; color: white;
      display: flex; align-items: center; justify-content: center; font-weight: bold;
    }
    .user-meta { display: flex; flex-direction: column; line-height: 1.1; }
    .user-id { font-size: 0.9rem; font-weight: 700; }
    .user-tag { font-size: 0.7rem; color: #6b7280; text-transform: uppercase; }
    .nav-logout {
      background: #fee2e2; color: #991b1b; border: none;
      width: 32px; height: 32px; border-radius: 50%;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }

    /* ANIMATIONS */
    @keyframes fadeInDown { from{opacity:0;transform:translateY(-20px)} to{opacity:1;transform:translateY(0)} }
    @keyframes fadeInUp { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }
    @keyframes slideUp { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }
  </style>
</head>

<body class="theme-dashboard">

  <div id="userFloater" class="user-floater"></div>

  <div class="container">
    <div class="header">
      <div class="logo-section">
        <img src="logo.png" alt="Company Logo">
      </div>
      <div class="greeting-box">
        <span class="greeting-emoji">üëã</span>
        <span id="greetingText">Loading...</span>
      </div>
      <h1>Dashboard Utama</h1>
      <p>Modernized Management Analytics for Purchase Request Operations</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card pending">
        <div class="stat-icon-wrapper">‚è≥</div>
        <div>
          <div id="statPending" class="stat-value">0</div>
          <div class="stat-label">Pending</div>
        </div>
      </div>
      <div class="stat-card approved">
        <div class="stat-icon-wrapper">‚úÖ</div>
        <div>
          <div id="statApproved" class="stat-value">0</div>
          <div class="stat-label">Approved</div>
        </div>
      </div>
      <div class="stat-card done">
        <div class="stat-icon-wrapper">üì¶</div>
        <div>
          <div id="statDone" class="stat-value">0</div>
          <div class="stat-label">Done</div>
        </div>
      </div>
      <div class="stat-card rejected">
        <div class="stat-icon-wrapper">‚ùå</div>
        <div>
          <div id="statRejected" class="stat-value">0</div>
          <div class="stat-label">Rejected</div>
        </div>
      </div>
    </div>

    <div class="section-head">
      <h2>üìã Pilih Menu</h2>
    </div>

    <div id="menuContainer" class="menu-grid"></div>
  </div>

  <div id="globalLoading"></div>

  <script src="config.js"></script>
  <script src="ui-helper.js"></script>
  <script src="dashboard.js"></script>

</body>
</html>
